<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Uikit</title>
    <link rel="stylesheet" href="./styles/uikit.scss">
</head>

<body>
    <div class="wrapper">

        <h1>Titles</h1>
        <div class="divider"></div>

        <h1 class="h1"><b>UI kit</b></h1>
        <h1 class="h1">Самый важный заголовок</h1>
        <h2 class="h2">Заголовок второго уровня</h2>
        <h2 class="h3">Заголовок третьего уровня</h2>

        <div class="divider"></div>
        <h1>Text</h1>
        <div class="divider"></div>

        <p class="p1">Текст на сайте</p>
        <p class="menutext">Текст меню</p>
        <p class="cattext">Каталог</p>

        <p class="p2">Текст на сайте второго порядка </p>

        <div class="divider"></div>
        <h1>Buttons</h1>
        <div class="divider"></div>

        <button class="btn">Кнопка</button>
        <br>
        <button class="btn_small">
        </button>
        <br>
        <a href="javascript:void(0)" class="btn_small">
        </a>
        <br>
        <button class="btn_arrow btn_arrow_l"></button>
        <br>
        <button class="btn_arrow btn_arrow_r"></button>
        <br>
        <a href="javascript:void(0)" class="btn">Ссылка</a>
        <br>
        <div class="basket">0</div>
        <br>

        <div class="divider"></div>
        <h1>Card</h1>
        <div class="divider"></div>
        <div style="padding: 5rem 0; background-color: #FFEEEF;">

            <div class="card">
                <div class="card__img-cont">
                    <img src="./images/girl.jpg" alt="card_img" class="card__img">
                </div>
                <div class="card__features">
                    <div class="card__desc">
                        <h3 class="card__title">Женское бельё</h3>
                        <p class="card__text">Бюстгальтеры, трусики, комплекты </p>
                    </div>
                    <a href="javascript:void(0)" class="card__btn btn_small">
                    </a>
                </div>

            </div>
        </div>
        <div class="divider"></div>


        <div class="main__logo">
            <span class="main__logo-letter">C</span>
            <span class="main__logo-letter main__logo-letter_m">m</span>
            <span class="main__logo-letter main__logo-letter_t">t</span>
        </div>

    </div>
</body>

</html>
